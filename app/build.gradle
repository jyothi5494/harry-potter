apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "harrypotter.rba.com"
        minSdkVersion 14
        targetSdkVersion 23

        def env = System.getenv()

        if (env['BUILD_NUMBER'] != null) {
            //If build number available from environment appending to build value in the versionName.
            versionName "1.0." + env['BUILD_NUMBER']
        } else {
            // Build number not available. Build number should be entered manually.
            versionName "1.0.407"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
